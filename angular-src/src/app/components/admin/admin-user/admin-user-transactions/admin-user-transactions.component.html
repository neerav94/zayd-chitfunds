<div *ngIf="loading">
  <app-loading></app-loading>
</div>

<div *ngIf="!loading">
  <h1 class="main-page-last-title group-title">Mobile No.: {{phoneNumber}}</h1>
  <h2 class="main-page-mid-title sub-group-title">Name: {{name}}</h2>

  <div (click)="goToHome()">
    <img src="./assets/icons/home.svg" alt="Home" />
  </div>

  <div class="user-container">
    <table class="table text" [mfData]="userPaymentDetails" #mf="mfDataTable">
      <thead>
        <tr>
          <th class="links">
            <mfDefaultSorter by="name">Index</mfDefaultSorter>
          </th>
          <th class="links">
            <mfDefaultSorter by="name">Amount</mfDefaultSorter>
          </th>
          <th class="links">
            <mfDefaultSorter by="name">Payment Mode</mfDefaultSorter>
          </th>
          <th class="links">
            <mfDefaultSorter by="email">Comments</mfDefaultSorter>
          </th>
          <th class="links">
            <mfDefaultSorter by="age">Date</mfDefaultSorter>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of mf.data; let i = index;">
          <td class="text">{{i + 1}}</td>
          <td class="text">{{item.amount}}</td>
          <td class="text">{{item.payment_mode}}</td>
          <td class="text">{{item.payment_comment}}</td>
          <td class="text">{{item.payment_date}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
